<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' href='http://mottie.github.com/tablesorter/css/theme.blue.css'>
        <link rel='stylesheet' href='http://mottie.github.com/tablesorter/addons/pager/jquery.tablesorter.pager.css'>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
        <script src='http://mottie.github.com/tablesorter/js/jquery.tablesorter.min.js'></script>
        <script src='http://mottie.github.com/tablesorter/addons/pager/jquery.tablesorter.pager.js'></script>
        <script src='BakeryClient.js'></script>
    </head>
    <body>
        <div id='create'></div>

        <table id='datatable' class='tablesorter-blue'>
        </table>
        <div class='pager' id='pager'>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/first.png' class='first' alt='First'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/prev.png' class='prev' alt='Prev'/>
            <span class='pagedisplay'></span> <!-- this can be any element, including an input -->
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/next.png' class='next' alt='Next'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/last.png' class='last' alt='Last'/>
            <select class='pagesize'>
                <option selected='selected' value='10'>10</option>
                <option value='20'>20</option>
                <option value='30'>30</option>
                <option value='40'>40</option>
            </select>
        </div>
        <br>

        <div id='details'></div>


        <!-- Templates -->
        <script type='text/template' id='tpl-create'>
            <!--
            Put your controls to create new entity here.

            Class 'new' is used to listen on events in JS code.
            -->
            <button class='new'>Create</button>
        </script>

        <script type='text/template' id='thead'>
            <thead>
            <tr>
            <th>bakeryId</th>
            <th>startsWorking</th>
            <th>squareMeters</th>
            <th>tables</th>
            <th>bakeryAddress</th>
            <th>bakeryPhone</th>
            <th>endsWorking</th>
            <th>bakeryTwitter</th>
            <th>bakeryDescription</th>
            </tr>
            </thead>
        </script>
        <script type='text/template' id='tpl-bakery-list-item'>
            <td><a href='#<%= bakeryId %>'><%= bakeryId %></a></td>
            <td><%= startsWorking %></td>
            <td><%= squareMeters %></td>
            <td><%= tables %></td>
            <td><%= bakeryAddress %></td>
            <td><%= bakeryPhone %></td>
            <td><%= endsWorking %></td>
            <td><%= bakeryTwitter %></td>
            <td><%= bakeryDescription %></td>
        </script>

        <script type='text/template' id='tpl-bakery-details'>
            <div>
            <table>
            <tbody>
            <tr><td>Id</td>
            <td>
            <input type='text' id='bakeryId' name='id' value='<%= typeof(bakeryId)!== "undefined" ? bakeryId : "" %>'  />
            </td>
            </tr>
            <tr>
            <td>startsWorking</td><td><input type='text' id='startsWorking' name='startsWorking' value='<%= startsWorking %>'/></td></tr>
            <tr>
            <td>squareMeters</td><td><input type='text' id='squareMeters' name='squareMeters' value='<%= squareMeters %>'/></td></tr>
            <tr>
            <td>tables</td><td><input type='text' id='tables' name='tables' value='<%= tables %>'/></td></tr>
            <tr>
            <td>bakeryAddress</td><td><input type='text' id='bakeryAddress' name='bakeryAddress' value='<%= bakeryAddress %>'/></td></tr>
            <tr>
            <td>bakeryPhone</td><td><input type='text' id='bakeryPhone' name='bakeryPhone' value='<%= bakeryPhone %>'/></td></tr>
            <tr>
            <td>endsWorking</td><td><input type='text' id='endsWorking' name='endsWorking' value='<%= endsWorking %>'/></td></tr>
            <tr>
            <td>bakeryTwitter</td><td><input type='text' id='bakeryTwitter' name='bakeryTwitter' value='<%= bakeryTwitter %>'/></td></tr>
            <tr>
            <td>bakeryDescription</td><td><input type='text' id='bakeryDescription' name='bakeryDescription' value='<%= bakeryDescription %>'/></td></tr>
            </tbody>
            </table>
            <!--
            Put your controls to create new entity here.
            Classes 'save' and 'delete' are used to listen on events in JS code.
            -->
            <button  class='save'>Save</button>
            <button  class='delete'>Delete</button>
            </div>
        </script>

        <p><a href="index.html" role="button">&ShortLeftArrow; Home</a></p>

    </body>
</html>
